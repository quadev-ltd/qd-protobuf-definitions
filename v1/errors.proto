syntax = "proto3";

package pb_errors;

option go_package = "./gen/go/pb_errors";

// Represents an error related to a specific field, e.g., in a form submission.
message FieldError {
    // The name of the field related to this error.
    string field = 1;  
    // A message describing the error related to the field.
    string error = 2;
}